{% extends 'base.html'%}

{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Create A Mystery Books Account</div>
        </div>
         <div  class="panel-body">
             <form method="post" action="." class="form-horizontal">
                {%csrf_token%}
                 <div id="signupalert" style="display:none" class="alert alert-danger">
                     <p>Error</p>
                     <span></span>
                 </div>

                 <div  class="form-group">
                     <label for="id_username" class="col-md-3 control-label" >Username</label>
                     <div class="col-md-6">
                        <input id="id_username" class="form-control" type="text" name=:username" placeholder="Username">
                     </div>
                 </div>
                 <div  class="form-group">
                     <label for="id_email" class="col-md-3 control-label" >Email</label>
                     <div class="col-md-6">
                         <input id="id_email" class="form-control" type="text" name="email" placeholder="Email Address">
                     </div>
                 </div>
                 <div  class="form-group">
                     <label for="id_password1" class="col-md-3 control-label" >Password</label>
                     <div class="col-md-6">
                         <input id="id_password1" class="form-control" type="password" name="password1" placeholder="Password">
                     </div>
                 </div>
                 <div  class="form-group">
                     <label for="id_password2" class="col-md-3 control-label" >Conform Password</label>
                     <div class="col-md-6">
                         <input id="id_password2" class="form-control" type="password" name="password2" placeholder="Conform Password">
                     </div>
                 </div>
                 <div  class="form-group">
                   <div class="col-md-offset-3 col-md-9">
                       <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Register</button>
                   </div>
                 </div>
                 <div class="form-group" style="z-index:1;background-color:#ffff;">
                     <div class="col-md-offset-3 col-md-1" style="background-color:#ffff;">
                         <span style="margin-left:10px">or</span>
                     </div>
                 </div>
                 <div style="border-top: 1px solid #999; padding-top:20px; margin-top:-25px;z-index: 0;" class="form-group">
                 <div class="col-md-offset-3 col-md-6">
                     <a class="btn btn-block btn-socia btn-facebook" href="{% url 'social:begin' 'facebook'%}"><i class="fa-facebook"></i>Sign up with Facebook</a>
                 </div>
                 </div>
                 <div style="Padding-top:0px" class="form-group">
                 <div class="col-md-offset-3 col-md-6">
                     <a class="btn btn-block btn-socia btn-google" href="{% url 'social:begin' 'google'%}"><i class="fa-facebook"></i>Sign up with Google</a>
                 </div>
                 </div>



             </form>
         </div>

    </div>
</div>

{% endblock %}
